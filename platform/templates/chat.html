<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/static/css/reset.min.css">
  <link rel='stylesheet' href='/static/css/font-awesome.min.css'>
  <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container clearfix">
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="/static/fonts/bot.png" alt="avatar" />
        <div class="chat-about">
          <div class="chat-with">小爱同学</div>
          <div class="chat-num-messages">优秀的智能助手</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      <div class="img-part">
        <div class="guess-img">
          <img src="/static/fonts/bot.png"/>
        </div>
        <div class="img-button">
          <div class="button-left"><button class="button-style" onclick="change_img()">刷新</button></div>
          <div class="button-right"><button class="button-style" id="start-button">确定</button></div>
        </div>
      </div>

      <div class="chat-part">
        <div class="chat-history">
          <ul></ul>
        </div> <!-- end chat-history -->
        
        <div class="chat-message clearfix">
          <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
          <button id="message-button">发送</button>
  
        </div> <!-- end chat-message -->
      </div>

    </div> <!-- end chat -->
    
  </div> <!-- end container -->

{% raw %}
<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
      <span class="message-data-name" >我</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> 智能助手</span>
      <span class="message-data-time">{{time}}</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
{% endraw %}

<script type="text/javascript">
  var user_id = '{{ user_id }}';
</script>

<!-- partial -->
<script src="/static/js/jquery.js"></script>
<script src='/static/js/handlebars.min.js'></script>
<script src='/static/js/list.min.js'></script>
<script src="/static/js/chat.js"></script>

</body>
</html>
