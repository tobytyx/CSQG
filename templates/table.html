<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义表格</title>
		<link rel="stylesheet" href="/static/css/table.css">
	</head>
	<body>
		<div class="digital">
			<!-- 中间表格部分  S-->
			<table width="100%" id="userImportTable" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th>任务编号</th>
						<th>任务时间</th>
						<th>任务图片</th>
						<th>是否成功</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<div class="reminder"><p>没有检索到数据</p></div>
			<div class="userImportTableBottom">
				<!--显示页码数，前翻页，后翻页，当前页码-->
				<div class="tablePageinate">
				</div>
				<!--可选择每页暂时数据条数-->
				<div class="digitalLength" >
					<label>每页显示 
						<select name="tablesLength" class="tablesLength" onchange="changePages(this.value)">
						</select> 
					</label>
				</div>
				<!--消除浮动效果，防止影响后面的布局-->
				<div class="clearBoth"></div>
			</div>
			<!-- 中间表格部分  E-->
		</div>
	</body>
	<script src="/static/js/jquery.js"></script>
	<script type="text/javascript">
		var user_id = '{{ user_id }}';
	</script>
	<script src="/static/js/table.js"></script>
</html>
